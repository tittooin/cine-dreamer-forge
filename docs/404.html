<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <script>
      (function () {
        // Redirect SPA routes to the base path, preserving hash (tokens)
        var base = '/cine-dreamer-forge/';
        var hash = window.location.hash || '';
        // If already on base, load index
        if (location.pathname.indexOf(base) === 0) {
          window.location.replace(base + hash);
        } else {
          window.location.replace(base + hash);
        }
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
