name: Deploy to GitHub Pages

on:
  push:
    branches: [main, local-main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Create .env file
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=exjdrmtnwjcvnlukhwpv" > .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4amRybXRud2pjdm5sdWtod3B2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE3MDM3NzEsImV4cCI6MjA3NzI3OTc3MX0.r9upIuCSvp-j_FgpidYWqAAZKH3XiOqVZJ0CfP4N06E" >> .env
          echo "VITE_SUPABASE_URL=https://exjdrmtnwjcvnlukhwpv.supabase.co" >> .env
          echo "VITE_ADMIN_EMAIL=tittoosss@gmail.com" >> .env
          # Hugging Face API key is added from GitHub secrets
          echo "HUGGINGFACE_API_KEY=${{ secrets.HUGGINGFACE_API_KEY }}" >> .env
      - name: Build
        run: npm run build
      - name: Add SPA fallback for GitHub Pages
        run: cp dist/index.html dist/404.html
      - name: Add legacy path redirect (/cine-dreamer-forge -> /)
        run: |
          mkdir -p dist/cine-dreamer-forge
          cat > dist/cine-dreamer-forge/index.html << 'EOF'
          <!doctype html>
          <html>
            <head>
              <meta charset="UTF-8" />
              <meta http-equiv="refresh" content="0;URL=/" />
              <script>
                try { window.location.replace('/' + window.location.search + window.location.hash); } catch (e) { window.location.href = '/'; }
              </script>
            </head>
            <body></body>
          </html>
          EOF
      - name: Serve built assets also under legacy path
        run: |
          mkdir -p dist/cine-dreamer-forge/assets
          cp -r dist/assets/* dist/cine-dreamer-forge/assets/
      - name: Add custom domain CNAME
        run: echo "tittoos.cloud" > dist/CNAME
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4